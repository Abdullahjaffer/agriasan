<div style="margin-top: 50px;">
    <!-- <div  
    style='position: relative; height: 100%;'
    > -->
        <div 
        class="border p-2 m-2 m-auto"
         style=" max-width: 600px; min-width: 370px; width: 100%;">
          <div style="font-size: 22px; font-weight: 400;" class="text-capitalize">
             خوش آمدید {{name}}
          </div>
          <div>
            <div style="font-size: 22px; font-weight: 500; margin-bottom: 10px;"> 
              Type:
              <select class="form-control" type="number" [(ngModel)]="selectedacctype"
              >
                  <option *ngFor="let type of acctypes" 
                  [ngValue]="type.name.english">
                  {{type.name[this.languageservice.language]}}
              </option>
              </select>
            </div>
              
              <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">  
                  <div class="form-group ">
                      <label for="Question" style="font-size: 22px; font-weight: 500">سوال:</label>
                      <textarea
                      required 
                      minlength="15" 
                      maxlength="300" 
                      ngModel 
                      name="Question" 
                      class="form-control" 
                      #Question='ngModel' 
                      rows="5"
                      >
                      </textarea>
                      <div class="text-danger">*300 حروف تک محدود</div>
                      <div class="alert alert-danger" *ngIf="Question.touched && !Question.valid">
                          <div *ngIf="Question.errors.required">سوال درکار ہے.</div>
                          <div *ngIf="Question.errors.minlength">کم از کم لمبائی '15' حروف کی ہے۔</div>
                          <div *ngIf="Question.errors.maxlength">زیادہ سے زیادہ لمبائی '300' حرف ہے۔
                            <br>ذیل میں مزید تفصیل شامل کریں</div>
                        </div>
                      </div>
                      <div class="form-group ">
                          <label for="Description" style="font-size: 22px; font-weight: 500">تفصیل:</label>
                          <textarea
                          minlength="15" 
                          maxlength="2000" 
                          ngModel 
                          name="Description" 
                          class="form-control" 
                          #Description='ngModel' 
                          rows="8"
                          >
                          </textarea>
                          <div class="text-danger">*2000 حروف تک محدود</div>
                          <div class="alert alert-danger" *ngIf="Description.touched && !Description.valid">
                              <div *ngIf="Description.errors.minlength">کم از کم لمبائی '15' حروف کی ہے</div>
                              <div *ngIf="Description.errors.maxlength">زیادہ سے زیادہ لمبائی '2000' حرف ہے۔
                                <br>ذیل میں مزید تفصیل شامل کریں</div>
                            </div>
                          </div>
                          <label style="font-size: 22px; font-weight: 500">تصاویر شامل کریں:</label>
                          <div class="row m-0 row-eq-height">
                            <div class="col-md-4 mb-3" *ngFor="let ur of url">
                            <div class="bg-light h-100">
                                <img  [src]="_DomSanitizationService.bypassSecurityTrustUrl(ur)" 
                                style="height: 160px; width: 100%; object-fit:contain;"
                                >
                            </div>
                            </div>
                            <div class="col-md-4 text-center mb-3">
                                <div class="bg-dark">
                                    <label class="custom-file-upload mb-0 h-100" style="height: 160px; vertical-align: middle;">
                                        <input type='file' (change)="onSelectFile($event)">
                                        <div class="text-center">
                                            <i class="fa fa-plus-circle text-light" aria-hidden="true" style="font-size: 54px;"></i>
                                            <h3 class="font-weight-normal mb-0 text-light">Upload</h3>
                                        </div>
                                    </label>
                                </div>
                            </div>
                          </div>
                          
                          <button class="btn btn-primary" [disabled]="!Question.valid || !Description.valid">جمع کرائیں</button>
            </form>
          </div>
        </div>
      <!-- </div> -->
</div>
